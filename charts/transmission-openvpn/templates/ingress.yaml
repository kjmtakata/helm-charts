apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.class }}
    {{- if .Values.ingress.annotations }}
    {{ toYaml .Values.ingress.annotations }}
    {{- end }}
  name: transmission-openvpn
spec:
  rules:
    - http:
        paths:
          - backend:
              service: 
                name: transmission-openvpn
                port: 
                  number: 9091
            path: /transmission
            pathType: Prefix